<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8" />
    <title>webview</title>
    <style></style>
    <script type="text/javascript">
        function loadData(){
            var arm="file:///etc/hosts";
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            }
            xmlhttp.onload = function(){
                    alert("3");
                    alert(xmlhttp.responseText);
            }
            xmlhttp.open("GET",arm);
            xmlhttp.send(null);
        }
    </script>
</head>

<body>
    <input type="button" name="btn" value="Click" onclick="loadData()" />
</body>
